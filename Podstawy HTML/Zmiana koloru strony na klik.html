<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Strona</title>
    </head>
    <body>
        <script type="text/javascript">
        function kolor_tla(kolor){
            document.bgColor=kolor
            }
            </script>

            <p onclick="kolor_tla('green')">tlo zielone </p>
            <p onclick="kolor_tla('red')">tlo czerwone</p>
            <p onclick="kolor_tla('yellow')">tło żółte</p>
    </body>
</html>
