<html>

    <body>
        <img id="obrazek1" src="pic1.jpg" onclick="f1()">
        <img id="obrazek2" src="pic2.jpg" onclick="f1()">
        <script type="text/javascript">
            var rot = 0;

            function f1(){
                if(rot==0){
            document.getElementById("obrazek1").src ="pic2.jpg"
            document.getElementById("obrazek2").src ="pic1.jpg"

            document.getElementById("obrazek1").src ="pic1.jpg"

            }
        }

            </script>
