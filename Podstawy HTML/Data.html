<!DOCTYPE html>
<html>
    <head>
        <time>Data i godzina</time>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
        var data = new Date()
        document.write("Jest teraz czas:"+data.getHours()+":"+data.getMinutes()+":"+data.getSeconds())
        document.write("<br>Dnia: "+data.getDate()+"-"+(data.getMonth()+1)+"-"+data.getFullYear())
        </script>
    </body>
</html>
