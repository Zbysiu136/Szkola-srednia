    <script>
        
        function uczen1(imie, nazwisko, wiek, rokstudiów, stypendium)
        {
            this.imie = imie;
            this.nazwisko = nazwisko;
            this.wiek = wiek;
            this.rokstudiów = rokstudiów;
            this.stypendium = stypendium;
        }
        const uczen = new uczen1("Marek", "Kowalski", "23", "3", "2000zł");

        document.write("Imię: "+uczen.imie+"<br>");
        document.write("Nazwisko: "+uczen.nazwisko+"<br>");
        document.write("Wiek: "+uczen.wiek+"<br>");
        document.write("Rok studiów: "+uczen.rokstudiów+"<br>");
        document.write("Stypendium: "+uczen.stypendium+"<br>");
    </script>
