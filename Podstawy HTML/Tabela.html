<!DOCTYPE HTML>
<html>
<head>
<title>Lekcja 3</title>
<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	let bokA=parseFloat(prompt("Podaj bok a","1"));
	let bokB=parseFloat(prompt("Podaj bok b","1"));
	let bokC=parseFloat(prompt("Podaj bok c","1"));
	let objetosc=bokA*bokB*bokC;
	let polePowBocz=2*bokA*bokB+2*bokA*bokC+2*bokB*bokC;
</script>
	<div id="a" style="width:756px; margin-left:auto; margin-right:auto">
		<table border=1 style="width:100%">
			<tr><th colspan=2>Prostopadłościan</th></tr>
			<tr>
				<td>Bok A</td>
				<td><script type="text/javascript">document.write(bokA);</script></td>
			</tr>
			<tr>
				<td>Bok B</td>
				<td><script type="text/javascript">document.write(bokB);</script></td>
			</tr>
			<tr>
				<td>Bok C</td>
				<td><script type="text/javascript">document.write(bokC);</script></td>
			</tr>
			<tr>
				<td>Objętość</td>
				<td><script type="text/javascript">document.write(objetosc);</script></td>
			</tr>
			<tr>
				<td>Pole Powierzchni</td>
				<td><script type="text/javascript">document.write(polePowBocz);</script></td>
			</tr>
		</table>
	</div>
</body>
</html>
