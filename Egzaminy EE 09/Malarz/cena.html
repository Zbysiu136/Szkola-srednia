<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>malarz</title>

    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1>Koszt farby</h1>
        </a>
    </header>
    <main>
        <section id="lewy">
            <h3>Mieszamy czy wyceniamy</h3>
            <a href="mieszamy.html">Mieszamy</a><br>
            <a href="cena.html">wyceniamy</a>
        </section>
        <section id="prawy">
            <h3>Obliczanie na podstawie powierzchni zapotrzebowania na farbę</h3>
            Podaj powierzchnię: <input type="number" id="pow"><br>
            <button onclick="f1()">Policz</button>
            <div id="wynik"></div>
        </section>
    </main>
    <footer id="stopka">
        MALARZ <br>
        Stronę opracował: xyz
    </footer>


    <script>
        function f1() {
            var pow = document.getElementById("pow").value

            
            wynik = Math.ceil(pow / 4)


            document.getElementById("wynik").innerHTML = "Liczba jednolitrowych puszek farby potrzebnych do pomalowania wynosi: " + wynik


        }
    </script>
</body>
